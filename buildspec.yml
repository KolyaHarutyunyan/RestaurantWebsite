phases:
  install:
    runtime-versions:
      nodejs: 12
    commands:
  pre_build:
    commands:
      #   - echo Installing source NPM dependencies...
      - cd api
      - npm install
      - cd ..
      
      
      
  build:
    commands:
      # building API server
      # - echo attempting to build the API Server
      - cd api
      - npm run prebuild
      - npm run build
      - mv package.json ./dist
      - mv dist ../
      - cd ..
      - rm -R -f api
      - mv dist api
